<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>
<body>
<div class="wrapper">
  <div class="header">
    <h1>To-Do List</h1>
  </div>
  <div class="addTask">
    <input id="newTaskInput" type="text" placeholder="Add a task...">
    <button class="addTaskButton">+</button>
  </div>
  <div class="taskListHeader">
    <button class="removeCompleteButton"> Clear Complete</button>
  </div>
  <div class="taskListWrapper">
    <ul class="taskList">

    </ul>
  </div>
</div>

<template id="taskTemplate">
  <li class="task">
    <input type="checkbox">
    <label>
      <span class="checkMark">&#10004;</span>
      <span class="customCheckbox"></span>
    </label>
  </li>
</template>

<script src="scripts.js"></script>
</body>
</html>
